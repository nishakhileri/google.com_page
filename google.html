<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image" href="./images/google favicon.png">
    <link rel="stylesheet" href="./google.css">
</head>
<body>
    <nav>
        <div class="apps">
            <p>Gmail</p>
            <p>Images</p>
            <button><img src="./images/square menu.png" alt=""></button>
            <a href="#">Sign in</a>
        </div>
    </nav>
    <div class="main">
        <img src="./images/google logo.png" alt="google logo"> 
        <div class="input">
            <img src="./images/search icon.png" alt="search icon">
            <input type="text" placeholder="| ">
            <div class="sideIcons">
                <img src="./images/mic.png" alt="">
                <img src="./images/google lens.png" alt="">
            </div>
        </div> 
        <div class="button">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div> 
        <div class="language">
            <p>Google offered in:</p>
            <a href="#">Hindi</a>
            <a href="#">Punjabi</a>
            <a href="#">Urdu</a>
            <a href="#">Bengali</a>
            <a href="#">Marathi</a>
            <a href="#">Gujrati</a>
        </div> 
    </div>
    <div class="bottom">
        <p>India</p>
        <div class="bottombar">
            <div class="left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </div>
</body>
</html>
